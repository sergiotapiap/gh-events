name: Events Demo 1
on: 
  pull_request:
    types:
      - opened
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Output Event Name
        run: echo "Event name is ${{ github.event }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run Test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying project..."